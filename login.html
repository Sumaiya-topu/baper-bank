<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section>
        <h1 class="text-4xl text-center mt-14 mb-5 font-medium">Welcome To My Bap Er Bank.</h1>
        <div class="bg-emerald-200 w-9/12 mx-auto">
            <div class="ml-5 px-5 py-10">
                <h3 class="text-3xl font-medium  mb-3">Please Login</h3>
                <input id="user-email" class="block w-9/12 mb-3 p-1" type="email" placeholder="Enter Your Email">
                <input id="user-password" class="block w-9/12 mb-3 p-1" type="password"
                    placeholder="Enter Your Password">
                <button class="bg-orange-600 text-white font-medium rounded	py-1 px-5"
                    id="submit-button">Submit</button>
                <script src="js/login.js"></script>
            </div>
        </div>
    </section>
</body>

</html>
