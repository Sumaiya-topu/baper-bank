<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>
        <header class="mt-10">
            <h1 class="text-4xl text-center mt-10 mb-5 font-medium">Lets Get Some Money.</h1>
        </header>

        <main>
            <section>
                <div class=" w-9/12 grid grid-cols-3 gap-4 mx-auto text-white">
                    <div class="bg-green-400 p-4  rounded">
                        <h4 class="text-xl">Deposit</h4>
                        <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
                    </div>
                    <div class=" bg-pink-400 p-4  rounded">
                        <h4 class="text-xl">Withdrow</h4>
                        <h3 class="text-5xl">$<span id="previous-withdraw-amount">00</span> </h3>
                    </div>
                    <div class="bg-red-400 p-4  rounded">
                        <h4 class="text-xl">Balance</h4>
                        <h3 class="text-5xl">$ <span id="total-balance">20</span></h3>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 w-9/12 p-4 mx-auto text-white">
                    <div class="bg-cyan-500 p-10 rounded">
                        <h3 class="text-xl mb-2">Please Deposit</h3>
                        <div>
                            <input id="deposit-amount" type="text" class="mb-2 text-black px-2 rounded"
                                placeholder="Your Amount">
                            <button id="deposit-button" class="bg-cyan-800 px-4 rounded py-1">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-sky-600 p-10 rounded">
                        <h3 class="text-xl mb-2">Please Withdraw</h3>
                        <div>
                            <input id="new-withdraw-amount" type="text" placeholder="Your Amount"
                                class="mb-2 text-black px-2 rounded">
                            <button id="withdraw-button" class="bg-sky-800 py-1 px-4 rounded">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>
    <script src="js/deposit.js"></script>
</body>

</html>
